<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lizzy - Projects</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --transition: 0.25s ease; }

    [data-theme="light"] {
      --bg-primary: #fff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f4f4f5;
      --text-primary: #111;
      --text-secondary: #52525b;
      --text-muted: #a1a1aa;
      --border: #e4e4e7;
      --shadow: rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg-primary: #111;
      --bg-secondary: #18181b;
      --bg-tertiary: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: #27272a;
      --shadow: rgba(0,0,0,0.4);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }

    nav {
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    .nav-left { display: flex; align-items: center; gap: 3rem; }
    .logo { font-size: 1.125rem; font-weight: 600; text-decoration: none; color: var(--text-primary); }

    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover, .nav-links a.active { color: var(--text-primary); }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-link:hover { color: var(--text-primary); }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .theme-toggle:hover { opacity: 1; }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
    }

    .empty-state h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.75rem;
    }

    .empty-state p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      max-width: 400px;
    }

    .btn-create {
      background: var(--text-primary);
      color: var(--bg-primary);
      border: none;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-create:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    /* Projects List */
    .projects-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .projects-header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .btn-new {
      background: var(--text-primary);
      color: var(--bg-primary);
      border: none;
      padding: 0.625rem 1.25rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-new:hover { opacity: 0.85; }

    .projects-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .project-card {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
    }

    .project-card:hover {
      border-color: var(--text-muted);
      box-shadow: 0 4px 20px var(--shadow);
    }

    .project-info { flex: 1; }

    .project-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.375rem;
    }

    .project-logline {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .project-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }

    .project-arrow {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-left: 1.5rem;
    }

    .project-delete {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.5rem;
      font-size: 1rem;
      opacity: 0.5;
      transition: opacity 0.2s, color 0.2s;
      margin-left: 0.5rem;
    }

    .project-delete:hover {
      opacity: 1;
      color: #dc2626;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal.hidden { display: none; }

    .modal-content {
      background: var(--bg-primary);
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 440px;
    }

    .modal-content h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 0.9375rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--text-muted);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .modal-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--text-primary);
      color: var(--bg-primary);
      border: none;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--text-muted);
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="home.html" class="logo">lizzy</a>
    </div>
    <div class="nav-right">
      <a href="buckets.html" class="nav-link">Buckets</a>
      <a href="settings.html" class="nav-link">Settings</a>
    </div>
  </nav>

  <div class="container" id="content">
    <!-- Content loaded dynamically -->
  </div>

  <!-- Delete Project Modal -->
  <div class="modal hidden" id="deleteProjectModal">
    <div class="modal-content">
      <h2>Delete Project</h2>
      <p style="color: var(--text-secondary); margin-bottom: 1rem;">
        Are you sure you want to delete this project? This will permanently remove all characters, scenes, and notes.
      </p>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
        <button class="btn" id="confirmDeleteBtn" style="background: #dc2626; color: white;">Delete Project</button>
      </div>
    </div>
  </div>

  <!-- New Project Modal -->
  <div class="modal hidden" id="newProjectModal">
    <div class="modal-content">
      <h2>New Project</h2>
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="newTitle" placeholder="Untitled Screenplay">
      </div>
      <div class="form-group">
        <label>Logline</label>
        <textarea id="newLogline" placeholder="A brief summary of your story..."></textarea>
      </div>
      <div class="form-group" style="display: flex; align-items: center; gap: 0.75rem;">
        <input type="checkbox" id="useTemplate" checked style="width: auto;">
        <label for="useTemplate" style="margin: 0; font-size: 0.875rem; color: var(--text-primary);">
          Start with 30-scene beat sheet + 5 character slots
        </label>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="createBtn">Create Project</button>
      </div>
    </div>
  </div>

  <script>
    const API = 'http://localhost:8000/api';
    const content = document.getElementById('content');

    // Theme (system-wide, controlled in Settings)
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);

    // Render empty state
    function renderEmpty() {
      content.innerHTML = `
        <div class="empty-state">
          <h1>No projects yet</h1>
          <p>Create your first screenplay project to get started.</p>
          <button class="btn-create" id="createFirstBtn">Create Project</button>
        </div>
      `;
      document.getElementById('createFirstBtn').onclick = showModal;
    }

    // Render projects list
    function renderProjects(project, characters, scenes) {
      content.innerHTML = `
        <div class="projects-header">
          <h1>Projects</h1>
          <button class="btn-new" id="newProjectBtn">+ New Project</button>
        </div>
        <div class="projects-list">
          <a href="workspace.html" class="project-card">
            <div class="project-info">
              <div class="project-title">${project.title || 'Untitled Project'}</div>
              <div class="project-logline">${project.logline || 'No logline yet'}</div>
            </div>
            <div class="project-meta">
              <span>${characters.length} characters</span>
              <span>${scenes.length} scenes</span>
            </div>
            <button class="project-delete" onclick="showDeleteProjectModal(event)" title="Delete project">&times;</button>
          </a>
        </div>
      `;
      document.getElementById('newProjectBtn').onclick = showModal;
    }

    // Load projects
    async function loadProjects() {
      try {
        const res = await fetch(`${API}/outline`);
        const data = await res.json();

        const project = data.project || {};
        const characters = data.characters || [];
        const scenes = data.scenes || [];

        if (project.title || project.logline || characters.length || scenes.length) {
          renderProjects(project, characters, scenes);
        } else {
          renderEmpty();
        }
      } catch (err) {
        console.error('Failed to load:', err);
        renderEmpty();
      }
    }

    // Modal
    const modal = document.getElementById('newProjectModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const createBtn = document.getElementById('createBtn');

    function showModal() {
      modal.classList.remove('hidden');
      document.getElementById('newTitle').focus();
    }

    function hideModal() {
      modal.classList.add('hidden');
      document.getElementById('newTitle').value = '';
      document.getElementById('newLogline').value = '';
      document.getElementById('useTemplate').checked = true;
    }

    cancelBtn.onclick = hideModal;
    modal.onclick = (e) => { if (e.target === modal) hideModal(); };

    createBtn.onclick = async () => {
      const title = document.getElementById('newTitle').value.trim() || 'Untitled Project';
      const logline = document.getElementById('newLogline').value.trim();
      const useTemplate = document.getElementById('useTemplate').checked;

      try {
        await fetch(`${API}/outline/project`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, logline, use_template: useTemplate })
        });
        window.location.href = 'workspace.html';
      } catch (err) {
        console.error('Failed to create:', err);
        alert('Failed to create project');
      }
    };

    // Delete Project Modal
    const deleteModal = document.getElementById('deleteProjectModal');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

    function showDeleteProjectModal(e) {
      e.preventDefault();
      e.stopPropagation();
      deleteModal.classList.remove('hidden');
    }

    function hideDeleteModal() {
      deleteModal.classList.add('hidden');
    }

    cancelDeleteBtn.onclick = hideDeleteModal;
    deleteModal.onclick = (e) => { if (e.target === deleteModal) hideDeleteModal(); };

    confirmDeleteBtn.onclick = async () => {
      try {
        await fetch(`${API}/outline/project`, { method: 'DELETE' });
        hideDeleteModal();
        loadProjects();
      } catch (err) {
        console.error('Failed to delete:', err);
        alert('Failed to delete project');
      }
    };

    // Init
    loadProjects();
  </script>
</body>
</html>
